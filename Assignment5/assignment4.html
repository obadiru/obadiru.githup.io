  <main>
    <form action="registration.html" method="get">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="province">Province (QC, ON, MN, SK, AB, BC):</label>
      <input type="text" id="province" name="province" required><br>

      <label for="postalcode">Postal Code (e.g., A1A1A1):</label>
      <input type="text" id="postalcode" name="postalcode" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br>

      <button type="submit">Register</button>
    </form>
  </main>
